<mat-card>
  <mat-card-content>
    <p>
      Push and notification use different, but complementary, APIs: push is invoked when a server supplies information
      to a service
      worker; a notification is the action of a service worker or web page script showing information to a user.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="notify-btn" mat-raised-button (click)="subscribeToPush()">
      <mat-icon>notifications_active</mat-icon>Subscribe
    </button>
    <br />
    <button class="notify-btn" mat-raised-button (click)="unsubscribeFromPush()">
      <mat-icon>notifications_off</mat-icon>Unsubscribe
    </button>
    <br />
    <button class="notify-btn" mat-raised-button (click)="showMessages()">
      <mat-icon>list</mat-icon>Show messages
    </button>
    <br />
    <button class="notify-btn" mat-raised-button (click)="sendTestMessage()">
      <mat-icon>code</mat-icon>Test Message
    </button>
  </mat-card-actions>

</mat-card>
