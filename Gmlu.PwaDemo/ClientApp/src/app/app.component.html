<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>
  <button
    mat-icon-button
    (click)="toggleSideBar()"
    aria-label="Sidebar collabs button"
  >
    <mat-icon>reorder</mat-icon>
  </button>
  <a [routerLink]="'/home'" class="title">PWA Demo</a>
  <span class="fill-remaining-space"></span>
  <button
    mat-raised-button
    (click)="install()"
    [disabled]="btnInstallDisabled"
    color="primary"
  >
    Install
  </button>
</mat-toolbar>

<mat-sidenav-container style="height: 100%;">
  <mat-sidenav
    #sidenav
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [(opened)]="opened"
    class="sidenav"
  >
    <div class="link-item">
      <a
        [routerLink]="'/home'"
        (click)="toggleSideBarIfMobile()"
        class="link-link"
      >
        <div class="link-content">
          <mat-icon
            class="link-icon"
            aria-hidden="false"
            aria-label="Example home icon"
          >
            home
          </mat-icon>
          <span>Home</span>
        </div>
      </a>
    </div>
    <div class="link-item">
      <a
        [routerLink]="'/list'"
        (click)="toggleSideBarIfMobile()"
        class="link-link"
      >
        <div class="link-content">
          <mat-icon
            class="link-icon"
            aria-hidden="false"
            aria-label="Example home icon"
          >
            list
          </mat-icon>
          <span>List</span>
        </div>
      </a>
    </div>

    <div class="link-item">
      <a
        [routerLink]="'/news'"
        (click)="toggleSideBarIfMobile()"
        class="link-link"
      >
        <div class="link-content">
          <mat-icon
            class="link-icon"
            aria-hidden="false"
            aria-label="Example home icon"
          >
            notes
          </mat-icon>
          <span>News</span>
        </div>
      </a>
    </div>

    <div class="link-item">
      <a
        [routerLink]="'/notification'"
        (click)="toggleSideBarIfMobile()"
        class="link-link"
      >
        <div class="link-content">
          <mat-icon
            class="link-icon"
            aria-hidden="false"
            aria-label="Example home icon"
          >
            mail
          </mat-icon>
          <span>Notification</span>
        </div>
      </a>
    </div>

    <div class="link-item">
      <a
        [routerLink]="'/about'"
        (click)="toggleSideBarIfMobile()"
        class="link-link"
      >
        <div class="link-content">
          <mat-icon
            class="link-icon"
            aria-hidden="false"
            aria-label="Example home icon"
          >
            help
          </mat-icon>
          <span>About</span>
        </div>
      </a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
